  }else{
    var first = positions[0]
    var second = positions[1]
    var third = positions[2]
    var fourth = positions[3]
    var fifth = positions[4]
    ctx.rect(first, second, third, fourth, fifth);
}
ctx.fillStyle = "red";
ctx.fill();
ctx.stroke();
return {canvas_element: ctx, positions: positions}
}

let snake = initSnake();
document.onkeydown = function (e) {
    switch (e.key) {
        case 'ArrowUp':
        // up arrow
            snake.positions[1] =  snake.positions[1] - 1
            snakeAtFood(snake.positions)
            snakeAtBorder(snake.positions)
            initSnake(snake.positions)
            break;
        case 'ArrowDown':
            // down arrow
            snakeAtFood(snake.positions)
            snake.positions[1] =  snake.positions[1] + 1
            snakeAtBorder(snake.positions)
            initSnake(snake.positions)
            break;
        case 'ArrowLeft':
            // left arrow
            snakeAtFood(snake.positions)
            snake.positions[0] =  snake.positions[0] - 1
            snakeAtBorder(snake.positions)
            initSnake(snake.positions)
            break;
        case 'ArrowRight':
            // right arrow
            snakeAtFood(snake.positions)
            snake.positions[0] =  snake.positions[0] + 1
            snakeAtBorder(snake.positions)
            initSnake(snake.positions)
    }
  };
