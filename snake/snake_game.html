<!DOCTYPE html>
<html>

<body>
<canvas id="canvas" width="400" height="400"></canvas>
</body>




  <script>
function gridd(){
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");
  ctx.stroke();
  ctx.moveTo(0,0)
  ctx.lineTo(400,0)
  ctx.stroke()
  ctx.stroke()
  ctx.moveTo(400,0)
  ctx.lineTo(400,400)
  ctx.stroke()
  ctx.stroke()
  ctx.moveTo(400,400)
  ctx.lineTo(0,400)
  ctx.stroke()
  ctx.stroke()
  ctx.moveTo(0, 400)
  ctx.lineTo(0,0)
  ctx.stroke()
}
gridd();
function initSnake(positions=[200,200,10,10,45,45]) {
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");
  ctx.stroke()
  if (positions.length === 0 ){
    ctx.rect(200,200,10,10,45,45);
  }else{
    var first = positions[0]
    var second = positions[1]
    var third = positions[2]
    var fourth = positions[3]
    var fifth = positions[4]
    ctx.rect(first, second, third, fourth, fifth);
}
ctx.fillStyle = "red";
ctx.fill();
ctx.stroke();
return {canvas_element: ctx, positions: positions}
}

function clearSnake(snake){
 var first = snake.positions[0]
 var second = snake.positions[1]
 var third = snake.positions[2]
 var fourth = snake.positions[3]
 var fifth = snake.positions[4]
 snake.canvas_element.clearRect(first, second, third, fourth, fifth);
}

let snake = initSnake();
document.onkeydown = function (e) {
    switch (e.key) {
        case 'ArrowUp':
        // up arrow
            snake.positions[1] =  snake.positions[1] - 1
            initSnake(snake.positions)
            break;
        case 'ArrowDown':
            // down arrow
            snake.positions[1] =  snake.positions[1] + 1
            initSnake(snake.positions)
            break;
        case 'ArrowLeft':
            // left arrow
            snake.positions[0] =  snake.positions[1] - 1
            initSnake(snake.positions)
            break;
        case 'ArrowRight':
            // right arrow
            snake.positions[0] =  snake.positions[1] + 1
            initSnake(snake.positions)
    }
  };
  </script>
</html>
